<html>
  <head>
    <title>오늘의 Todo List</title>
  </head>
  <body>
    <style>
      #title {
        color: blue;
        text-decoration: underline;
      }
      .wrap {
        display: flex;
      }
      .todo-card {
        border: 1px solid gray;
        padding: 2em;
        margin: 1em;
        border-radius: 5px;
      }
      button {
        width: calc(20%-20px);
      }
      button:hover {
        background-color: orange;
      }
    </style>
    <h1 id="title">오늘 할 일</h1>
    <div class="wrap">
      <div class="todo-card" onclick="changeCardBackgroundColor(0)">
        <h3>고양이 밥주기</h3>
        <p>고양이 물, 사료 챙겨주기</p>
        <button>완료</button>
      </div>
      <div class="todo-card" onclick="changeCardBackgroundColor(1)">
        <h3>장보기</h3>
        <p>토마토, 계란, 초콜릿 사기</p>
        <button>완료</button>
      </div>
    </div>
    <div class="wrap">
      <div class="todo-card" onclick="changeCardBackgroundColor(2)">
        <h3>코딩하기</h3>
        <p>React 강의 1주차 듣기</p>
        <button>완료</button>
      </div>
      <div class="todo-card" onclick="changeCardBackgroundColor(3)">
        <h3>코딩하기</h3>
        <p>React 강의 1주차 듣기</p>
        <button>완료</button>
      </div>
    </div>
    <script>
      function changeCardBackgroundColor(index) {
        let card = document.getElementsByClassName("todo-card")[index];
        card.style.backgroundColor = "gray";
      }

      function sayHello(event) {
        console.log("hello!");
      }

      // const wraps = document.getElementsByClassName("wrap");
      // console.log(wraps);

      // const title = document.getElementById("title");
      // console.log(title);

      // title.style.backgroundColor = "yellow";

      const buttons = document.getElementsByTagName("button");
      console.log(buttons);

      for (let i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click", sayHello);
      }

      const new_div = document.createElement("div");
      new_div.style.backgroundColor = "green";
      new_div.style.width = "100px";
      new_div.style.height = "100px";
      console.log(new_div);
      document.body.appendChild(new_div);
    </script>
  </body>
</html>
